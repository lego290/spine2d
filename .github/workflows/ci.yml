name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test / Lint / Fmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (spine2d)
        run: cargo clippy -p spine2d --all-targets --features json,binary,glam -- -D warnings

      - name: Clippy (spine2d-wgpu)
        run: cargo clippy -p spine2d-wgpu --all-targets --features json -- -D warnings

      - name: Clippy (spine2d-web)
        run: cargo clippy -p spine2d-web --all-targets -- -D warnings

      - name: Test (no features)
        run: cargo test -p spine2d

      - name: Test (parsing/runtime features)
        run: cargo test -p spine2d --features json,binary,glam

